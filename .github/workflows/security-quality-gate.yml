name: Security & Quality Gate

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  secrets-detection:
    runs-on: ubuntu-latest
    name: Detect Secrets & Credentials
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for truffleHog

      - name: Run TruffleHog Secrets Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      - name: Check for .venv and egg-info
        run: |
          if find . -name ".venv" -o -name "*.egg-info" | grep -v ".git"; then
            echo "ERROR: .venv or egg-info found in repo. Use .gitignore to exclude."
            exit 1
          fi

  lint:
    runs-on: ubuntu-latest
    name: Lint & Code Quality
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov black isort

      - name: Black format check
        run: black --check src/ tests/ scripts/

      - name: isort import check
        run: isort --check-only src/ tests/ scripts/

      - name: Flake8 lint
        run: flake8 src/ tests/ scripts/ --max-line-length=100 --extend-ignore=E203,W503

  test:
    runs-on: ubuntu-latest
    name: Unit Tests & Coverage
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: true

  security-scan:
    runs-on: ubuntu-latest
    name: Dependency Security Scan
    steps:
      - uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  build:
    runs-on: ubuntu-latest
    name: Build Docker Image
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: git-rca:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  status:
    runs-on: ubuntu-latest
    name: Final Status Check
    needs: [secrets-detection, lint, test, security-scan, build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.secrets-detection.result }}" != "success" ]]; then
            echo "❌ Secrets detection failed"
            exit 1
          fi
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "❌ Lint check failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "❌ Tests failed"
            exit 1
          fi
          if [[ "${{ needs.security-scan.result }}" != "success" ]]; then
            echo "❌ Security scan failed"
            exit 1
          fi
          echo "✅ All checks passed"
