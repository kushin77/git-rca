repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.10

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']
        additional_dependencies: ['flake8-docstrings']

  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.63.0
    hooks:
      - id: trufflehog
        name: TruffleHog
        description: Detect secrets in staged files
        entry: trufflehog filesystem --only-verified
        language: python
        types: [python]
        stages: [commit]

  - repo: local
    hooks:
      - id: check-no-venv
        name: Check no .venv in commit
        entry: bash -c 'if git diff --cached --name-only | grep -E "\.venv/|\.env\.local"; then echo "ERROR: .venv or .env.local found in staged files"; exit 1; fi'
        language: system
        stages: [commit]
        always_run: true

      - id: check-no-egg-info
        name: Check no egg-info in commit
        entry: bash -c 'if git diff --cached --name-only | grep -E "\.egg-info/|\.eggs/"; then echo "ERROR: egg-info found in staged files"; exit 1; fi'
        language: system
        stages: [commit]
        always_run: true

# To install:
# pip install pre-commit
# pre-commit install
# pre-commit run --all-files (to test)

# To bypass (emergency only):
# git commit --no-verify
