repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.10

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']
        additional_dependencies: ['flake8-docstrings']

  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.63.0
    hooks:
      - id: trufflehog
        name: TruffleHog Secrets Scan
        description: Detect verified secrets in staged files
        entry: trufflehog filesystem --only-verified --entropy=False
        language: python
        types: [python, yaml, json, text]
        stages: [commit]
        exclude: |
          (?x)^(
            \.env\.example|
            tests/.*|
            docs/.*
          )$

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect Secrets (High-Entropy)
        description: Detects high-entropy strings and known secret patterns
        entry: detect-secrets scan --baseline .secrets.baseline
        language: python
        additional_dependencies: ['detect-secrets']
        types: [python, yaml, json, text]
        exclude: |
          (?x)^(
            \.secrets\.baseline|
            \.env\.example|
            tests/.*|
            docs/.*
          )$
        stages: [commit]

  - repo: local
    hooks:
      - id: detect-api-keys
        name: Detect API Keys and Tokens
        description: Scans for exposed API keys, tokens, and credentials
        entry: python3 .git-hooks/detect-api-keys.py
        language: script
        types: [python, yaml, json, text]
        exclude: |
          (?x)^(
            \.env\.example|
            tests/.*|
            docs/.*|
            \.secrets\.baseline
          )$
        stages: [commit]

      - id: detect-database-urls
        name: Detect Database URLs
        description: Scans for exposed database connection strings
        entry: python3 .git-hooks/detect-db-urls.py
        language: script
        types: [python, yaml, json, text]
        exclude: |
          (?x)^(
            \.env\.example|
            tests/.*|
            docs/.*
          )$
        stages: [commit]

      - id: check-no-venv
        name: Check no .venv in commit
        entry: python3 .git-hooks/check-venv.py
        language: script
        stages: [commit]
        always_run: true

      - id: check-no-egg-info
        name: Check no egg-info in commit
        entry: python3 .git-hooks/check-egg-info.py
        language: script
        stages: [commit]
        always_run: true

# To install:
# pip install pre-commit
# pre-commit install
# pre-commit run --all-files (to test)

# To bypass (emergency only):
# git commit --no-verify
